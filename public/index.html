<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-gift me-2"></i>
                Giveaway Tracker
            </a>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addGiveawayModal">
                <i class="fas fa-plus me-2"></i>Add Giveaway
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Active Giveaways</h6>
                                <h3 id="activeCount">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-trophy fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Completed Entries</h6>
                                <h3 id="completedCount">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-check-circle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Ending Soon</h6>
                                <h3 id="endingSoonCount">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-clock fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Total Prizes</h6>
                                <h3 id="totalPrizes">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-gift fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <ul class="nav nav-tabs mb-3" id="filterTabs">
            <li class="nav-item">
                <a class="nav-link active" data-filter="all" href="#">All Giveaways</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-filter="active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-filter="completed" href="#">Completed Entries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-filter="ending-soon" href="#">Ending Soon</a>
            </li>
        </ul>

        <!-- Giveaways List -->
        <div id="giveawaysList">
            <!-- Giveaways will be loaded here -->
        </div>
    </div>

    <!-- Add Giveaway Modal -->
    <div class="modal fade" id="addGiveawayModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Giveaway</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addGiveawayForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Giveaway Title *</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author/Page</label>
                                    <input type="text" class="form-control" id="author">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="platform" class="form-label">Platform</label>
                                    <select class="form-control" id="platform">
                                        <option value="Facebook">Facebook</option>
                                        <option value="Instagram">Instagram</option>
                                        <option value="Twitter">Twitter</option>
                                        <option value="TikTok">TikTok</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="deadline" class="form-label">Deadline *</label>
                                    <input type="datetime-local" class="form-control" id="deadline" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="post_url" class="form-label">Post URL</label>
                            <input type="url" class="form-control" id="post_url" placeholder="https://facebook.com/...">
                        </div>

                        <div class="mb-3">
                            <label for="prize" class="form-label">Prize Description</label>
                            <input type="text" class="form-control" id="prize" placeholder="e.g., iPhone 15, RM500 cash">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Required Actions</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="follow_required">
                                        <label class="form-check-label" for="follow_required">
                                            <i class="fas fa-user-plus text-primary"></i> Follow Page
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="like_required">
                                        <label class="form-check-label" for="like_required">
                                            <i class="fas fa-heart text-danger"></i> Like Post
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="comment_required">
                                        <label class="form-check-label" for="comment_required">
                                            <i class="fas fa-comment text-info"></i> Comment
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="share_required">
                                        <label class="form-check-label" for="share_required">
                                            <i class="fas fa-share text-success"></i> Share Post
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="tag_required">
                                        <label class="form-check-label" for="tag_required">
                                            <i class="fas fa-at text-warning"></i> Tag Friends
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="requirements" class="form-label">Additional Requirements</label>
                            <textarea class="form-control" id="requirements" rows="3" 
                                placeholder="Any additional requirements or notes..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addGiveaway()">Add Giveaway</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Complete Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="actionDescription"></p>
                    <div class="mb-3">
                        <label for="actionNotes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="actionNotes" rows="3" 
                            placeholder="Add any notes about completing this action..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="completeAction()">Mark as Completed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
